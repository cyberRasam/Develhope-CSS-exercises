<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid Exercise</title>
</head>
<body>

    <main>
        <div class="container">
         <div class="grid-container">
            <div class="first-row">
                <p>0</p>
            </div>
            <div class="second-row">
                <span>+</span>
                <span>-</span>
                <span>x</span>
                <span>&#xF7</span>
            </div>
            <div class="third-row">
                <span name="num-pad" class="row-number">7</span>
                <span name="num-pad" class="row-number">8</span>
                <span name="num-pad" class="row-number">9</span>
                <span name="num-pad" class="row-number">4</span>
                <span name="num-pad" class="row-number">5</span>
                <span name="num-pad" class="row-number">6</span>
                <span name="num-pad" class="row-number">1</span>
                <span name="num-pad" class="row-number">2</span>
                <span name="num-pad" class="row-number">3</span>
                <span class="row-number">0</span>
                <span class="row-number">.</span>
                <span class="row-number">AC</span>

                <span class="equal-sign row-number">=</span>

            </div>
        </div>
        </div>
    </main>

    
</body>
</html>
